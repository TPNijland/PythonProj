<!DOCTYPE html>
<html>
<head>
    <title>Festival Store Information</title>
</head>
<body>
    <h1>Festival Store Information</h1>
    <table id="storeData">
        <thead>
            <tr>
                <th>Age</th>
                <th>Age Group</th>
                <th>Amount</th>
                <th>Cust_name</th>
                <th>Gender</th>
                <th>Marital_Status</th>
                <th>Occupation</th>
                <th>Orders</th>
                <th>Product_Category</th>
                <th>Product_ID</th>
                <th>State</th>
                <th>User_ID</th>
                <th>Zone</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data fetched from the server will be added here -->
        </tbody>
    </table>

    <script>
        fetch("http://127.0.0.1:5000/tom")
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('tableBody');

            data.forEach(row => {
                const newRow = document.createElement('tr');
                const columnsToDisplay = ["Age", "Age Group", "Amount", "Cust_name", "Gender", "Marital_Status", "Occupation", "Orders", "Product_Category", "Product_ID", "State", "User_ID", "Zone"];
                
                columnsToDisplay.forEach(column => {
                    const cell = document.createElement('td');
                    cell.textContent = row[column];
                    newRow.appendChild(cell);
                });

                tableBody.appendChild(newRow);
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    </script>
</body>
</html>
